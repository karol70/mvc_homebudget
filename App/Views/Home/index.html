{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

{% if current_user %}

	<meta http-equiv="refresh" content="0;URL='http://localhost/menu/menu" />
{% endif %}


    <header class="text-light">
		 <h1 class="text-center display-1 text-uppercase text-weight-bold" >Budżet domowy </h1>
		<p class="h2 text-center"> Przejmij kontrolę nad domowymi finansami i ciesz się zaoszczędzonymi pieniędzmi</p>
	</header>
	
	<article>
	<div class="container mt-5 text-light">
			<form class="bg-success p-4 w-50 mx-auto " style="--bs-bg-opacity: .5;" action="/login/create" method="post">
				<h2 class="h3 text-center mb-3"> Logowanie </h2>
				
				<div class="col-sm-8 col-lg-6 mb-3 mx-auto">
					<label for="Email" class="form-label"> Adres Email: </label>
					<input type ="email" class="form-control" id="Email" name="email" value="{{ email }}"/>		
				</div>
				
				<div class="col-sm-8 col-lg-6 mb-3 w-md-50 mx-auto" >
					<label for="Password" class="form-label"> Hasło: </label>
					<input type ="password" class="form-control" id="Password" name="password"/>				
				</div>
				<div class="col-sm-8 col-lg-6 mb-3 w-md-50 mx-auto">
					<label>
						<input type="checkbox" name="remember_me" class="form-check-input"{% if remember_me %} checked ="checked" {% endif %}/> Zapamiętaj mnie 
					</label>
				</div>
				
				<div class="text-center">
				
					<input type="submit" class="btn btn-success"  value="Zaloguj"/>
					<div class ="mt-3" id="napis"> Nie masz konta? </div>
					<a href="/signup/register"><div class="btn btn-secondary"> Zarejestruj się</div></a>
				</div>
			</form>
		</div>
	</article>
{% endblock %}
